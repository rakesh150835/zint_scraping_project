<!-- templates/download_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Your File</title>
    <!-- Bootstrap CSS for better styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="text-center p-5 bg-white shadow rounded">
        <h2 class="mb-4">Your file is ready!</h2>
        
        <p>Click the button below to download your file:</p>

        
        <!-- Download link -->
        <a id="download-link" href="{% url 'download_file' filename=filename %}" class="btn btn-success" download>Download</a>
        
        <!-- Cancel link -->
        <a href="{% url 'cancel_download' filename=filename %}" class="btn btn-danger ms-3">Cancel</a>
        
        <p class="mt-4 text-muted">
            If you click the Cancel button, you will need to generate the file again.
        </p>
    </div>
    
    <!-- JavaScript to redirect after the download starts -->
    <script>
        document.getElementById("download-link").addEventListener("click", function() {
            setTimeout(function() {
                // Redirect back to the home page after download starts
                window.location.href = "{% url 'home' %}";
            }, 3000); // Delay to ensure download starts
        });
    </script>
</body>
</html>
